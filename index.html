<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Algorithms</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Inconsolata:wght@200..900&family=Tenor+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Encryption Algorithms</h1>
    <table>
            <tbody>
                <tr><td>A</td></tr>
                <tr><td>B</td></tr>
                <tr><td>C</td></tr>
                <tr><td>D</td></tr>
                <tr><td>E</td></tr>
                <tr><td>F</td></tr>
                <tr><td>G</td></tr>
                <tr><td>H</td></tr>
                <tr><td>I</td></tr>
                <tr><td>J</td></tr>
                <tr><td>K</td></tr>
                <tr><td>L</td></tr>
                <tr><td>M</td></tr>
                <tr><td>N</td></tr>
                <tr><td>O</td></tr>
                <tr><td>P</td></tr>
                <tr><td>Q</td></tr>
                <tr><td>R</td></tr>
                <tr><td>S</td></tr>
                <tr><td>T</td></tr>
                <tr><td>U</td></tr>
                <tr><td>V</td></tr>
                <tr><td>W</td></tr>
                <tr><td>X</td></tr>
                <tr><td>Y</td></tr>
                <tr><td>Z</td></tr>
            </tbody>
        </table>

        <div id="encryption-data">
            <label id="text-to-encrypt-label" for="text-to-encrypt">Enter text to encrypt:</label>
            <input type="text" id="text-to-encrypt">
            <p id="text-to-encrypt-error" class="error"></p>

            <label id="shift-length-label" for="shift-length">Enter shift length:</label>
            <input type="number" name="shift-length" id="shift-length" placeholder="0" value="0">
            <p id="shift-length-error" class="error"></p>

            <button id="encrypt">Encrypt</button>
        </div>

        <div id="encryption-output">
            <p id="encrypted-text"></p>
        </div>
    <script src="./script.js"></script>
</body>
</html>
